<!-- Faculty add form -->
<div class="col-xs-4">
	<h2>Faculty Information</h2>
	<form role="form">
		<div class="form-group">
			<label for="firstname">First Name</label>*
			<input type="text" class="form-control" id="firstname" placeholder="Enter First Name" required>
		</div>
		<div class="form-group">
			<label for="middlename">Middle Name</label>*
			<input type="text" class="form-control" id="middlename" placeholder="Enter Middle Name" required>
		</div>
		<div class="form-group">
			<label for="lastname">Last Name</label>*
			<input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" required>
		</div>
		<div class="form-group">
			<label for="facultyID">Faculty ID</label>*
			<input type="text" class="form-control" id="facultyID" placeholder="Enter Faculty ID" required>
		</div>
		<h6><em>* is required</em></h6>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
<!-- end Faculty add form-->
